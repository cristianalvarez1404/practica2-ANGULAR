<div class="center">
  <div class="card m-5 p-3" style="width: 18rem;" *ngIf="!loading">
  <img src="{{product?.image}}" class="card-img-top" alt="{{product?.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product?.title | uppercase}}</h5>
    <h2 [ngStyle]="{'color':color}">Price: {{product?.price | currency}}</h2>
    <p class="card-text" *ngIf="product?.description">{{product?.description}}</p>
    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
  </div>
</div>

</div>
<ng-container *ngIf="loading"><i style="color:blue">Loading...</i></ng-container>
